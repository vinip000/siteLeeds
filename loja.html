<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Leeds United</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: navy;
            color: white;
          padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .produto {
            background: white;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .produto img {
            width: 100%;
            height: auto;
        }
        .botao {
            display: inline-block;
            background: gold;
            color: black;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Loja Oficial do Leeds United</h1>
</header>

<section class="container">
    <div class="produto">
        <img src="imagens/camisa.jpg" alt="Camisa Oficial">
        <h3>Camisa Oficial 2024</h3>
        <p>Preço: R$ 299,90</p>
        <a href="#" class="botao">Comprar</a>
    </div>

    <div class="produto">
        <img src="imagens/cachecol.jpg" alt="Cachecol Leeds">
        <h3>Cachecol Leeds United</h3>
        <p>Preço: R$ 89,90</p>
        <a href="#" class="botao">Comprar</a>
    </div>

    <div class="produto">
        <img src="imagens/calção.jpg" alt="Shorts Leeds">
        <h3>Boné Oficial</h3>
        <p>Preço: R$ 119,90</p>
        <a href="#" class="botao">Comprar</a>
    </div>
</section>

<footer>
    <p>Todos os direitos reservados &copy; Leeds United 2025</p>
</footer>

</body>
</html>
